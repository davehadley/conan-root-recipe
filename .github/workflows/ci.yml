name: ci

on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 5
    timeout-minutes: 600
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: source setup-venv.sh && ./install-hooks.sh
      - name: Setup Conan
        run: source setup-venv.sh && conan profile new default --detect && conan profile update settings.compiler.libcxx=libstdc++11 default
      - name: Build
        run: source setup-venv.sh && ./test-build.sh
      - name: black
        run: source setup-venv.sh && black --check recipes
      - name: flake8
        run: source setup-venv.sh && flake8 recipes
